<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 퀴즈 정답</title>
    <style>
      body {
          background-image: url('https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/03/urbanbrush-20190325012005674714.png');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
        body {
            font-family: Arial, sans-serif;
            background-color: #333; 
            color: #fff; 
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #444; 
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;

            background-color: #555; 
            color: #fff; 
            border: 1px solid #ccc;
        }
        button {
            background-color: #666; 
            color: #fff; 
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 퀴즈 정답 보기</h1>
        <div class="input-group">
            <label for="questionNumber">문제 번호를 입력하세요:</label>
            <input type="number" id="questionNumber" min="1" max="50">
        </div>
        <button onclick="showAnswer()">정답 보기</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const answers = [
            "X", "O", "O", "X", "O", "X", "X", "O", "O", "O", 
            "O", "X", "O", "X", "X", "O", "X", "O", "X", "O", 
            "X", "O", "O", "X", "O", "인공지능", "컴퓨터가 스스로 학습하는 것", "신경망", "파이썬", "딥 블루", 
            "구조화된 데이터, 비구조화된 데이터", "머신러닝, 딥러닝", "컴퓨터 비전", "자연어 처리 (NLP)", "기계 변역, 음성인식, 이미지 인식 등", 
            "의료, 금융, 교육 등", "아니요", "패턴", "아니요", "인간이 만든 알고리즘 데이터", 
            "데이터 마이닝", "GPU", "패턴 인식", "기계학습", "효율성 증가", 
            "윤리적 문제", "인간의 지능", "범죄 예측 등", "아니요", "구글"
        ];

        function showAnswer() {
            const questionNumber = document.getElementById("questionNumber").value;
            const resultDiv = document.getElementById("result");

            if (questionNumber < 1 || questionNumber > 50) {
                resultDiv.textContent = "유효한 문제 번호를 입력하세요 (1-50).";
            } else {
                const answer = answers[questionNumber - 1];
                resultDiv.textContent = `문제 ${questionNumber}의 정답은: ${answer}`;
            }
        }
    </script>
</body>
</html>
